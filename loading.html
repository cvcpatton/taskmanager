<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Task Manager...</title>
  <style>
    /* Match site's color and typography */
    :root {
      --dark-blue: #0b3d91;
      --dark-blue-hover: #072d61;
      --background: #f8f9fa;
    }

    body {
      background-color: var(--background);
      font-family: Georgia, 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid var(--dark-blue);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      color: var(--dark-blue);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: var(--dark-blue);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: var(--dark-blue-hover);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Loading Task Manager...</h1>
  <p>This may take a few seconds.</p>

  <footer>
    By Cathy Patton (<a href="https://cvcpatton.github.io/index.html" target="_blank">Portfolio</a>)
  </footer>

  <script>
    // Render URL
    const appUrl = "https://taskmanager-f44j.onrender.com/";

    async function checkApp() {
      try {
        const res = await fetch(appUrl, { mode: "no-cors" });
        window.location.href = appUrl; // Redirect when available
      } catch {
        setTimeout(checkApp, 3000); // Retry every 3 seconds
      }
    }

    checkApp();
  </script>
</body>
</html>
